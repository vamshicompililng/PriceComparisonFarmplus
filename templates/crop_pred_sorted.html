    <title>Crop Price Prediction</title>
    <style>
      form {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* White background for content readability */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        z-index: 1; /* Keeps the form content above the pseudo-element */
        /* color:rgb(0, 48, 80) */
      }

      form::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background-image: url('https://media.istockphoto.com/id/1151784210/photo/ripe-rice-field-and-sky-background-at-sunset.jpg?s=612x612&w=0&k=20&c=DZz4wxIbPXnMhmoTsEV06uYKup9MEZTtRFe2XkDb0mY='); */
        background-size: cover;
        background-position: center;
        opacity: 0.5; /* Reduces the opacity of the image */
        z-index: -1; /* Positions the background behind the form content */
        border-radius: 8px; /* Matches the form's border radius */
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #00000095;
        margin: 0;
        padding: 0;
        background-image: url("https://mhasiemmalik.github.io/SpiceGrwthFmp/pics/CINNAMON1.jpg");
        color: black;
      }
      h1 {
        text-align: center;
        color: white;
        margin-top: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #00000095;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        color: white;
      }
      .crop-section {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
        border: 1px solid white;
        padding: 10px;
        border-radius: 5px;
        background-color: #00000095;
      }
      .crop-section legend {
        grid-column: span 6;
        font-weight: bold;
        text-align: center;
      }
      label {
        font-size: 14px;
        color: white;
      }
      input,
      select {
        padding: 5px;
        font-size: 14px;
        width: 100%;
        border: 1px solid white;
        border-radius: 3px;
      }
      input[type="submit"] {
        background-color: orange;
        color: #000000;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        box-shadow: 0 0 5px orange, 0 0 25px orange, 0 0 50px orange,
          0 0 100px orange;
      }
      .predictions {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #00000095;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        color: white;
      }
      .predictions h2 {
        text-align: center;
        color: white;
      }
      .predictions p {
        font-size: 16px;
        color: white;
      }
      #gdiv {
        background-color: #ffffff95;
        /* opacity: 0.95; */
        width: 80%;
        height: 100%;
        color: black;
        /* display: flex; */
        /* align-items: center; */
        justify-content: center;
        /* padding-bottom: 10%; */
      }
      #ggdiv{
        margin-bottom: 20%;
      }
      @media screen and (max-width:400px){
        #ggdiv{
        margin-bottom: 50%;
      }
      }

      #google_translate_element_container {
        position: fixed;
        bottom: 30px;
        right: 10px;
        z-index: 9999;
        transition: box-shadow 0.3s ease; /* Add transition for a smoother effect */
      }

      /* Style the Google Translate Element */
      #google_translate_element {
        border: 1px solid rgba(255, 174, 0); /* Cyan border color */
        padding: 10px;
        background-color: #f0f8ff; /* AliceBlue background color */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 174, 0); /* Initial box-shadow */
      }

      /* Add box-shadow when hovering over the container */
      #google_translate_element_container:hover {
        box-shadow: 0 0 5px rgb(255, 174, 0), 0 0 25px rgb(255, 174, 0),
          0 0 50px rgb(255, 174, 0);
      }
    </style>
    <script
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "tel",
            layout: google.translate.TranslateElement.InlineLayout,
          },
          "google_translate_element"
        );
      }
    </script>
  </head>

    {% if prediction %}
    <div class="predictions mt-5" style="text-align: center">
      <h2><i class="fas fa-coins"></i> Prediction Results:</h2>
      <p>{{ prediction | safe }}</p>
      <h2><i class="fab fa-pagelines"></i> Crop Names:</h2>
      <ul>
        {% for crop in crop_names %}
        <li><i class="fab fa-pagelines"></i> {{ crop }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    <center>
      <div id="ggdiv">
      <div>
        <div  id="gdiv">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    </center>
    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const cropNames = {{ crop_names | safe }};
      const cropPrices = {{ crop_prices | safe }};
  
      new Chart(ctx, {
          type: 'bar',
          data: {
              labels: cropNames,
              datasets: [{
                  label: 'Price (Rupees Per Quintal)',
                  data: cropPrices,
                  backgroundColor: [
                      'rgb(255, 0, 0)',  // normal red
                      'rgb(255, 204, 0)',  // dark yellow (Mustard Yellow)
                      'rgb(34, 139, 34)',   // dark green
                      'rgb(255, 159, 64)',  // orange
                      'rgb(54, 162, 235)' ,
                  ],
                  borderColor: [
                      'rgba(255, 0, 0, 0.1)',  // light red
                      'rgba(255, 204, 0, 0.1)',  // light dark yellow
                      'rgba(34, 139, 34, 0.1)',   // light green
                      'rgba(255, 159, 64, 0.1)',  // light orange
                      'rgba(54, 162, 235, 0.1)'   // light blue
                  ],
                  borderWidth: 2
              }]
          },
          options: {
              plugins: {
                  legend: {
                      labels: {
                          color: 'white', // Set legend label text color to white
                          font: {
                              weight: 'bold' // Make legend label text bold
                          }
                      }
                  }
              },
              scales: {
                  x: {
                      ticks: {
                          color: 'white', // Set x-axis text color to white
                          font: {
                              weight: 'bold' // Make x-axis text bold
                          }
                      },
                      grid: {
                          color: 'rgba(255, 255, 255, 0.2)' // Set x-axis grid color to white (semi-transparent)
                      }
                  },
                  y: {
                      beginAtZero: true,
                      ticks: {
                          color: 'white', // Set y-axis text color to white
                          font: {
                              weight: 'bold' // Make y-axis text bold
                          }
                      },
                      grid: {
                          color: 'rgba(255, 255, 255, 0.2)' // Set y-axis grid color to white (semi-transparent)
                      }
                  }
              }
          }
      });
  </script>
